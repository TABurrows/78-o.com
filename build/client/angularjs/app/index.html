<!DOCTYPE html>
<html lang=en data-ng-app="app">
   <head>
       <title>78-o.com - AngularJS Client</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

       <link rel="stylesheet" href="css/lib/bootstrap.min.css" media="screen" />
       <link rel="stylesheet" href="css/style.css" media="screen" />

       <script src="js/lib/jquery.min.js"></script>
       <script src="js/lib/bootstrap.min.js"></script>
       <script src="js/lib/angular.min.js"></script>
       <script src="js/lib/angular-route.min.js"></script>
       <script src="js/lib/angular-resource.min.js"></script>
       <script src="js/lib/angular-cookies.min.js"></script>
       <script src="js/lib/chart.min.js"></script>
       <script src="js/lib/angular-chart.min.js"></script>
       <script src="js/lib/ui-bootstrap-tpls.min.js"></script>

       <script src="js/app.config.js"></script>
       <script src="js/app.services.js"></script>
       <script src="js/app.controllers.js"></script>

   </head>
   <body>
       


    <div class="row data-ng-scope" data-ng-controller="DataTablesCtrl">
        <div class="col-lg-6 col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <span class="pull-left"><b>{{chartTitle}}</b></span>&nbsp;<div class="pull-right"><em>{{chartDates}}</em></div>
            </div>
            <div class="panel-body">
              
              <!-- start of chart canvas object -->
              <div>
              <canvas id="tables" class="chart chart-line data-ng-isolate-scope" 
              chart-data="data" 
              chart-options="options" 
              chart-labels="labels" 
              chart-colors="colors"
              chart-series="series" 
              chart-dataset-override="datasetOverride"
              chart-click="onClick"></canvas>  
              </div>
              <!-- end of chart canvas object -->
              <!-- start of time-price title bar -->
              <div class="panel-heading text-center">
                <span><b>Bitcoin / GBP Time-Price  [ {{dateTitle}} ]</b></span>
              </div>
              <!-- end of time-price title bar -->
              <!-- start of time-price table -->
              <div>
                <table class="table table-responsive table-condensed table-striped">
                <tbody>
                <tr>
                  <th>Time</th>
                  <th data-ng-repeat="time in labels track by $index" class="ng-binding data-ng-scope">{{time}}</th>
                </tr>
                <tr class="ng-scope">
                  <td>Ask</td>
                  <td data-ng-repeat="asks in askData track by asks.key" class="ng-scope">
                      <span style="text-align: right;" class="ng-binding" id="{{asks.key}}">{{asks.price}}</span>
                  </td>
                </tr>
                 <tr class="ng-scope">
                  <td>Bid</td>
                  <td data-ng-repeat="bids in bidData track by bids.key" class="ng-scope">
                      <span style="text-align: right;" class="ng-binding" id="{{bids.key}}">{{bids.price}}</span>
                  </td>
                </tr>
               </tbody>
              </table>
              </div>
              <!-- end of time-price table -->
            </div>
            <!-- end of panel-body -->

            <!-- start of panel-footer -->
            <div class="panel-footer text-center">
              <button type="button" class="btn btn-primary pull-left" data-ng-click="getEarlierPrices()">&lt;- Earlier </button>
              <label for="limit">Records</label>
              <input type="number" min=6 max=10 value=6 data-ng-change="limitChanged()" data-ng-model="limit" />
              <button type="button" class="btn btn-primary pull-right" data-ng-click="getLaterPrices()"> Later -&gt;</button>
            </div>

          </div>
        </div>
      </div>

   </body>
</html>
